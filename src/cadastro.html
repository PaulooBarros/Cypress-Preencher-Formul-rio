<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required oninput="validateTelefone(this)">

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required oninput="validateData(this)">

            <label>Sexo:</label>
            <div class="radio-group">
                <input type="radio" id="masculino" name="sexo" value="Masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="Feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" id="outro" name="sexo" value="Outro" required>
                <label for="outro">Outro</label>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagemSucesso" class="hidden"></div>
        <div id="mensagemErro" class="hidden error"></div>
        <table id="cadastros" class="hidden">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Data de Nascimento</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
